<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./styles/header.css">
    <link rel="stylesheet" type="text/css" href="./styles/header-profile.css">
    <link rel="stylesheet" type="text/css" href="./styles/body.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- importing fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <img src="./images/logo.png" alt="VList logo">
      <span>VList</span>
    </div>

    <div class="header-profile">
      <button class="sign-out-btn" type="button">Sign out</button>
      <span id="user-name"></span>
      <ion-icon name="person-outline"></ion-icon>
    </div>

    <div class="body">
      <div class="new-note">
        <div class="hide">
          <button id="edit-and-saveBtn" class="button" type="button">Edit and save</button>
          <button id="deleteBtn" class="button" type="button">Delete</button>
        </div>
        <form method="POST">
          <div class="buttons">
            <input type="submit" name="submit" value="Create new note" class="button">
            <button type="button" id="clear" class="button" value="Clear">Clear</button>
          </div>
          <div class="text">
            <input
              type="text"
              id="heading"
              name="new-note-heading"
              required autocomplete="off"
              maxlength="25"
              placeholder="Name of the note">
            <textarea
              id="new-note-text"
              placeholder="Write your note here" 
              name="new-note-text"></textarea>
          </div>
        </form>
      </div>

      <div class="your-notes-container">
        <h4>Your notes:</h4>
        <div class="user-notes">
          <!-- <p class="state-paragraph">You have no notes. Go create one!</p> -->
          <!-- here go all of the user notes -->
        </div>
      </div>
    </div>

    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/displayAndEditNode.js" type="module"></script>
  </body>
</html>
